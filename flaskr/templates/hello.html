<!doctype html>
<head>
	<title>Guestbook app</title>
</head>
<body>
	<form action="{{ url_for('add_entry') }}" method=post>
		<input type="text" name="name">
		<input type="submit" value="Submit">
	</form>

	<ul class=entries>
	{% for entry in entries %}
		<li>{{ entry.name }}</li>
	{% else %}
		<li><em>Unbelievable, no entries here so far ...</em>
	{% endfor %}
</body>
